mybatis.type-aliases-package=com.zw.springBootStudy.entity

# mysql 数据源配置
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://10.117.62.112:3306/spring_boot_study?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456

# redis 配置
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=10.117.62.112
# Redis服务器连接端口
spring.redis.port=6380
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0


# 日志配置
#debug=true
# 配置 logging.level.* 来具体输出哪些包的日志级别
# info error warn
#logging.level.com.zw.springBootStudy=info

logging.level.root=info
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

logging.path=H:\\logs
#logging.file=spring_boot_study.log